{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="{% static 'app/main.css' %}" rel="stylesheet">
</head>
<body>
    <style>
        .custom-margin {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
    <div class="custom-margin">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'index' %}" style="margin-right: 10px;">programming.dev</a>
            <a class="nav-link" href="{% url 'listCommunity' %}" style="margin-right: 10px;">Comunitats </a>
            <a class="nav-link" href="{% url 'createPost' %}" style="margin-right: 10px;">Crear Publicació</a>
            <i class="fas fa-heart" style="margin-right: 10px;"></i>
            <div style="display: flex; align-items: center; margin-left: auto;">
                <a class="nav-link" style="margin-right: 10px;" href="{% url 'search' %}">
                    <i class="fas fa-search"></i>
                </a>
                <div class="nav-item dropdown">
                    {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span>{{user.username}}</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'userProfile' user.username %}">El meu Perfil</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Tancar Sessió</a></li>
                        </ul>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Iniciar Sessió</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
