{% extends "app/layout.html" %}
{% load static %}
{% block head %}
    <link href="{% static 'app/editUserProfile.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="profile-container">
      <h2>Edit Your Profile</h2>
      <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ profile_form.as_p }}
          <div class="button-container">
            <button type="submit" class="save-button">Guardar</button>
            <a href="{% url 'userProfile' username=request.user.username %}" class="cancel-link">Cancelar</a>
          </div>
      </form>
    </div>
{% endblock %}
